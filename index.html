<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>The Game | Rock Paper Scissors</title>
</head>

<body>
  <header>
    <h1 class="heading">Rock Paper Scissors</h1>
  </header>
  <main id="game-container">

    <h2 class="desc">Make your move.</h2>

    <div class="score-board">
      <!--             <div class="score-card">
                <img src="/images/rock.png" width= "70px" class="user-card">
                <img src="/images/rock.png"width= "70px" class="com-card">
            </div> -->
      <div class="score-info">
        <span class="user">YOU</span>
        <span id="player-score">0</span>
        <span>-</span>
        <span id="comp-score">0</span>
        <span class="comp">COM</span>
      </div>
    </div>

    <div class="moves">5</div>

    <div class="btn-container">
      <button id="rock-btn" class="btn" value="Rock">
        <img src="/images/rock.png" alt="Rock" />
      </button>
      <button id="paper-btn" class="btn" value="Paper">
        <img src="/images/paper.png" alt="Paper" />
      </button>
      <button id="scissors-btn" class="btn" value="Scissors">
        <img src="/images/scissors.png" alt="Scissors" />
      </button>
    </div>

    <div class="result"></div>
<!--     <button id='endGameButton' class="btn">ðŸ”´</button> -->
  </main>
  <footer class="footer">
    <p>
      Copyright &copy;
      <script>
        document.write(new Date().getFullYear())
      </script>
      Dzennieva
    </p>
  </footer>
  <div id="end-alert" class="disappear">
    <div id="end-desc"></div>
    <a id="retry-btn"></a>
  </div>
  <script src="./script.js"></script>
  <!-- <script src="main.js"></script> -->
</body>

</html>
